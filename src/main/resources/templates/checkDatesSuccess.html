<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms available</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
    <body>

        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/reservation/checkdates">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
            <br>
            <br>


            <div class="container-xl">
                <div class="row justify-content-md-center">
                    <div class="card w-50">
                        <div class="card-body">
                            <form method="post" action="/reservation/add">
                                <div class="form-group">
                                    <b>Chosen check in date: </b><span th:text="${checkinDate}"></span>
                                    <input type="date" id="checkInDate" hidden name="checkinDate" th:value="${checkinDate}">
                                    <br>
                                    <b>Chosen check out date: </b><span th:text="${checkoutDate}"></span>
                                    <input type="date" id="checkOutDate" hidden name="checkoutDate" th:value="${checkoutDate}">
                                    <br>
                                </div>

                                <div class="form-group">
                                    <label for="roomType"><b>Choose room type:</b></label>
                                    <div th:each="roomType : ${roomTypes}">
                                        <input type="radio" id="roomType" required name= "roomType" th:value="${roomType.name()}" th:text="${roomType.name()}"><br>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h5>Please enter your information below:</h5>
                                    <label for="firstName">First Name:</label>
                                    <input class="form-control" type="text" name="firstName" id="firstName">
                                    <br>
                                    <label for="lastName">Last Name:</label>
                                    <input class="form-control" type="text" name="lastName" id="lastName">
                                    <br>
                                    <label for="companyName">Company name (optional):</label>
                                    <input class="form-control" type="text" name="companyName" id="companyName">
                                    <br>
                                    <label for="registryCode">Registry code:</label>
                                    <input class="form-control" type="text" name="registryCode" id="registryCode">
                                    <br>
                                    <br>
                                    <input class="btn btn-primary mb-2" type="submit" value="Book Room">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <div class="card-footer text-muted" id="currentDateFooter">
            </div>
        </div>
    </body>

    <script type="text/javascript" src="/js/getCurrentDateForFooter.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
